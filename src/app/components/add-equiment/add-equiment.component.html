  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/equiment/'+id]" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Details</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Equiment
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="brand">BRAND</label>
        <input type="text" class="form-control" [(ngModel)]="equiment.brand" name="brand" #EquimentBrand="ngModel" minlength="2"
          required>
        <div *ngIf="EquimentBrand.errors?.required && EquimentBrand.touched" class="alert alert-danger">
          Brand name is required
        </div>
        <div *ngIf="EquimentBrand.errors?.minlength && EquimentBrand.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="model">MODEL</label>
        <input type="text" class="form-control" [(ngModel)]="equiment.model" name="model" #equimentModel="ngModel" minlength="2"
          required>
        <div *ngIf="equimentModel.errors?.required && equimentModel.touched" class="alert alert-danger">
          Model name is required
        </div>
        <div *ngIf="equimentModel.errors?.minlength && equimentModel.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="serialNo">SERIAL No.</label>
        <input type="text" class="form-control" [(ngModel)]="equiment. serial_x0020_number" name="serialNo" #equimentSerialNo="ngModel" minlength="2"
          required>
        <div *ngIf="equimentSerialNo.errors?.required && equimentSerialNo.touched" class="alert alert-danger">
          Serial Number required
        </div>
      </div>

      <div class="form-group">
        <label for="user">USER</label>
        <input type="text" class="form-control" [(ngModel)]="equiment.user" name="user" #equimentUser="ngModel" minlength="10" required>
        <div *ngIf="equimentUser.errors?.minlength && equimentUser.touched" class="alert alert-danger">
          User Name required
        </div>
      </div>

      <div class="form-group">
        <label for="user">DEPARTMENT</label>
        <input type="text" class="form-control" [(ngModel)]="equiment.department" name="department" #equimentDepartment="ngModel"
          minlength="10" required>
        <div *ngIf="equimentDepartment.errors?.minlength && equimentDepartment.touched" class="alert alert-danger">
          Department Name required
        </div>
      </div>

      <div class="form-group">
        <label for="status">STATUS</label>
        <input type="number" class="form-control" [(ngModel)]="equiment.status" name="status" #equimentStatus="ngModel" [disabled]="disableBalanceOnAdd">
      </div>

      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
